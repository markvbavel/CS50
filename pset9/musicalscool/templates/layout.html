<!DOCTYPE html>

<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Style and JS -->
        <link rel ="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link href="/static/css/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
        <link rel="stylesheet" href="/static/css/style.css">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/static/js/scripts.js"></script>

        <title>Musical'sCool! - {% block title %}{% endblock %}</title>

    </head>

    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand logo" href="/">
                <img class="logo" src="/static/images/musicalscool-logo.png" alt="">
            </a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">

            <!-- Navbar content that will collapse on mobile -->

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown">Login</a>

                        <div class="dropdown-menu" style="padding: 15px; padding-bottom: 10px">
                            <form class="form-horizontal" methon="post">
                                <input class="form-control login" type="text" name="username" placeholder="Username...">
                                <input class="form-control login" type="password" name="password" placeholder="Password...">
                                <input class="btn btn-primary" type="submit" name="submit" value="Login">
                            </form>
                        </div>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown">Sign up</a>

                        <div class="dropdown-menu" style="padding: 15px; padding-bottom: 10px">
                            <form class="form-horizontal" methon="post">
                                <input class="form-control login" type="text" name="username" placeholder="Username...">
                                <input class="form-control login" type="password" name="password" placeholder="Password...">
                                <input class="form-control login" type="password" name="confirm" placeholder="Confirm password...">
                                <input class="btn btn-primary" type="submit" name="submit" value="Sign up">
                            </form>
                        </div>
                    </li>
                </ul>

            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search..." aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

        <main class="container">
            {% block main %}{% endblock %}
        </main>


        <div class="container" style="height: 1000px"></div>
        <p class="text-center">Some text to enable scrolling.</p>

        <script src="/static/js/scripts.js"></script>

    </body>
