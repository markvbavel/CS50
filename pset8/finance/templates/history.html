{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class='table table-striped'>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>

        <tbody>

            {% for stock in user_stocks %}
                <tr>
                    <td>{{ stock["symbol"] }}</td>
                    <td>{{ stock["name"] }}</td>
                    <td>{{ stock["shares"] }}</td>
                    <td>{{ usd(stock["price"]) }}</td>
                    <td>{{ stock["time"] }}</td>
                </tr>
            {% endfor %}

        </tbody>

    </table>
{% endblock %}
